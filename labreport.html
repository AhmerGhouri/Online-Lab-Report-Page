<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="labreport.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="housejob.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
    <title>Lab Report</title>
</head>

<body>


    <div class="main">


        <div class="headerDiv">


            <img src="./images/medicarelogo.png" alt="" class="img">


            <div class="mainheading">


                <span>Welcome to the Medicare Online Lab Reports Portal</span>


            </div>


        </div>

        <div class="data">


            <div class="form">


                <div class="box">




                    <div class="panel1 ">


                        <div class="col-md-8">

                            <label for="Name">Transaction No #</label>


                            <span class="text-danger">
                                <span id="ctl00_ContentPlaceHolder1_Label2">*</span>
                            </span>

                            <div class="input-icons">


                                <i class="fa-solid fa-paste icon"></i>
                                <input type="text" class="form-control" id="Inputname" aria-describedby="nameHelp"
                                    placeholder="Enter name">

                            </div>

                        </div>


                    </div>


                    <div class="panel1 ">


                        <div class="col-md-8">

                            <label for="Pin">Transaction No #</label>


                            <span class="text-danger">
                                <span id="ctl00_ContentPlaceHolder1_Label2">*</span>
                            </span>

                            <div class="input-icons">


                                <i class="fa-brands fa-pinterest-p icon"></i>
                                <input type="password" class="form-control" id="Inputname" aria-describedby="nameHelp"
                                    placeholder="Enter Pin">

                            </div>

                        </div>





                    </div>

                    <div class="panel2 ">


                        <div class="col-md-12">

                            <div class="form-group2">

                                <button ID="btnSubmit" runat="server" Text="Save" class="btn btn-success"
                                    ValidationGroup="1" Visible="true" Enabled="False">Search</button>

                            </div>

                        </div>


                    </div>






                </div>



            </div>

            
        </div>
        <div class="tableDiv">


            <table class="table table-striped table-hover">

                <thead>
                    <tr>

                        <th scope="col">#</th>
                        <th scope="col">Tests / Reports</th>
                        <th scope="col">View</th>
                        <th scope="col">Downloads</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td><i class="fa-solid fa-eye"></i></td>
                        <td class="down"><i class="fa-solid fa-download"></i></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td><i class="fa-solid fa-eye"></i></td>
                        <td class="down"><i class="fa-solid fa-download"></i></td>

                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td></td>
                        <td><i class="fa-solid fa-eye"></i></td>
                        <td class="down"><i class="fa-solid fa-download"></i></td>
                    </tr>
                </tbody>

            </table>

        </div>


    </div>


</body>

</html>
